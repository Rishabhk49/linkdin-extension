<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Automation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LinkedIn Automation</h2>

  <label for="likeCount">Like Count:</label>
  <input type="number" id="likeCount" placeholder="Enter number of likes" min="1">

  <label for="commentCount">Comment Count:</label>
  <input type="number" id="commentCount" placeholder="Enter number of comments" min="1">

  <button id="startAutomation" disabled>Start Automation</button>

  <script src="popup.js"></script>
</body>
</html>
